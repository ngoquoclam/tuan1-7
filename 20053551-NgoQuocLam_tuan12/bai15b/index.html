<!DOCTYPE html>

<head>

    <title>bai15</title>
<style>
    li{
        list-style: none;

<body>
<fieldset>
    <legend> <i>Contact Information</i></legend>
    <table>
        <tr>
            <li>First name:<input type="text" size="30" /></li>
            <li>Last name:<input type="text" size="30" /></li>

        </tr>
        <tr>
            <td><label for="emailTo">E-mail</label> </td>
            <td><input type="text" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="250"></td>
        </tr>
    </table>
</fieldset>
        <fieldset>
            <legend><i>Competition Question</i></legend>
            <table>
                <li>How tall is the Eiffel Tower in Paris, France?</li>
                <form>
                    <input style="color: thistle;" type="radio" name="height" value="584 ft" checked> 584 ft<br>
                    <input type="radio" name="height" value="784 ft"> 784 ft<br>
                    <input type="radio" name="height" value="984 ft"> 984 ft<br>
                    <input type="radio" name="height" value="1184 ft"> 1184 ft<br>
            </table>
        </fieldset>
<fieldset>
    <legend><i>Tiebreaker Question</i></legend>
    <table>
        <li>In 2 words of less, say why you would like to win $10,000:</li>
        <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
    </table>
</fieldset>
<fieldset>
    <legend><i>Enter Competion</i></legend>
    <input type="submit" value="Enter Competion" />
</fieldset>
