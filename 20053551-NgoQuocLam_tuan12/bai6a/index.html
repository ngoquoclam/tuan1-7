<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout demo</title>

</head>

<body>
    <style>  
        table, th, td {  
            border: 1px solid black;  
            border-collapse: collapse;  
        }  
        th, td {  
            padding: 15px;  
        }  
        </style>   
<table style="width:100%">  
    <tr>  
      <th align="center">1</th>  
      <th colspan="3" align="center">2</th>  
      
    </tr>  
    <tr>  
      <td rowspan="3" align="center">3</td>  
      <td  align="center" bgcolor="orange">4</td>  
      <td align="center" bgcolor="orange"> 5</td> 
      <td rowspan="2" align="center" bgcolor="yellow">6</td> 
    </tr>  
    <tr>
        <td align="center" bgcolor="orange">7</td>
        <td align="center" bgcolor="orange">8</td>
    </tr>
    <tr>
        <td colspan="2" align="center" bgcolor="yellow">9</td>
        <td align="center" bgcolor="yellow">10</td>
    </tr>
  </table> 
</body>

</html>
