<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout demo</title>
    <style>
        body {}
        
        * {
            padding: auto;
            margin: auto;
        }
        
        .wapper {
            height: 800px;
            width: 1089px;
        }
        
        header {
            height: 30px;
            width: 1089px;
            border-width: 10px;
            background-color: blue;
        }
        
        .content {
            height: 400px;
            width: 1089px;
            border-width: 10px;
        }
        
        nav {
            height: 400px;
            width: 20%;
            border-width: 10px;
            background-color: grey;
            float: left;
        }
        
        section {
            height: 400px;
            width: 80%;
            border-width: 10px;
            background-color: rgb(236, 19, 19);
            float: left;
        }
        
        article {
            height: 80%;
            width: 95%;
            border-width: 10px;
            background-color: rgb(108, 125, 184);
        }
        
        footer {
            height: 100px;
            width: 1089px;
            background-color: green;
        }
    </style>

</head>

<body>
    <div class="wapper">
        <header>header</header>
        <div class="content">
            <nav>nav</nav>
            <section>section
                <article>article</article>
            </section>
        </div>
        <footer align="center">footer</footer>
    </div>
</body>

</html>
